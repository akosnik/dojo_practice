<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

    <form action="/survey/handle" method="POST" class="form-row align-items-center">
        <h1>Please Fill Out a Survey</h1>
        <div class="form-group">
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p>{{message}}</p>
            <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="form-group col-auto">
            <label for="">Name</label>
            <input name="name" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group col-auto">
            <label for="">Dojo Location</label>
            <select name="location" class="form-control">
                <!-- THESE COULD BE IMPORTED FROM A DOJO TABLE -->
                <option value="Yellow Dojo">Yellow Dojo</option>
                <option value="Red Dojo">Red Dojo</option>
                <option value="Blue Dojo">Blue Dojo</option>
                <option value="Purple Dojo">Purple Dojo</option>
            </select>
        </div>
        <div class="form-group col-auto">
            <label for="">Favorite Language</label>
            <select name="language" class="form-control">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
        <div class="form-group col-auto">
            <label for="">Comment</label>
            <textarea name="comment" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>

</html>
