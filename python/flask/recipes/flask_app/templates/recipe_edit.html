<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
    <div class="container">
        <div class="nav d-flex flex-row justify-content-between align-items-top">
            <h1>Add New Recipe</h1>
            <div class="links"><a href="/recipes">Dashboard</a> | <a href="/users/logout">Logout</a></div>
        </div>

        <form class="d-flex flex-row" action="/recipes/create" method="POST">
            <div class="container">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" rows="3" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Instructions:</label>
                    <textarea class="form-control" rows="3" name="instructions"></textarea>
                </div>
            </div>

            <div class="container d-flex flex-column">
                <div class="form-group">
                    <label>Start date:</label><br>
                    <input type="date" id="start" name="date_made" value="2017-07-27" min="2020-01-01">
                </div>

                <div class="form-group">
                    <label>More than 30 minutes:</label><br>
                    <label>Yes</label>
                    <input type="radio" name="sub30" value="Yes">
                    <label>No</label>
                    <input type="radio" name="sub30" value="No">
                </div>
            </div>

        </form>

    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>

</html>
